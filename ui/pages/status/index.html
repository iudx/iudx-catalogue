<script>
  // Set up Footer, filter seen_tags_set
$(document).ready(function(){
  
  $("body").fadeIn(1000);
  $("#landing_section").fadeIn();

  rsg_set = []
  
  $.get(cat_conf["cat_base_URL"]+"/search?item-type=resourceServerGroup&attribute-filter=(name)", function(data) {
    data=JSON.parse(data)
    for (var i = data.length - 1; i >= 0; i--) {
      rsg_set.push(data[i]["name"])
    }

    console.log(rsg_set)

    // Populate autosuggest with rsg values 
    set_attr_value("resourceServerGroup", rsg_set)
  });

  $("#landing_footer, #normal_footer").html(getFooterContent());

});
