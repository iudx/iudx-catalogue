    $.urlParam = function(name){
  	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
  	return results[1] || 0;
  	}

  	$.urlParam('tags'); // name
  	console.log(decodeURIComponent($.urlParam('tags')).replace('(','').replace(')',''));  
      // console.log("l",localStorage.getItem("data"))


    $.get( "/search/attribute?tags="+decodeURIComponent($.urlParam('tags')), function( data ) {
      var seen_tags_set = [];
      var tag_cloud_html = [];
      data=JSON.parse(data)
      for (var item_index = 0; item_index < data.length-1; item_index++) {
        for (var tag_item_index = 0; tag_item_index < data[item_index]['tags'].length-1; tag_item_index++) {
          if(!seen_tags_set.includes(data[item_index]['tags'][tag_item_index])){
            seen_tags_set.push(data[item_index]['tags'][tag_item_index])
            tag_cloud_html.push(`<a href="/search/attribute?tags=(`+data[item_index]['tags'][tag_item_index]+`)" target="_blank"><button style="margin:10px;" type="button" class="btn btn-default">`+data[item_index]['tags'][tag_item_index]+`</button></a>`)
          }
        }
      }

      seen_tags_set=[]
      $("#tag_cloud").html( tag_cloud_html );
      tag_cloud_html=[]
      // console.log(seen_tags_set)
      // alert( "Load was performed." , data);
      if(localStorage.getItem("data")==null){
      localStorage.setItem("data",data);
    }

    });
